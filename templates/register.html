<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<style>
  * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f8;
  height: 100vh;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.auth-container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.auth-card {
  background: white;
  width: 360px;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
}

.auth-card h2 {
  margin-bottom: 20px;
}

.form-group {
  text-align: left;
  margin-bottom: 15px;
}

.form-group label {
  font-size: 14px;
  margin-bottom: 5px;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.form-group input:focus {
  outline: none;
  border-color: #0d6efd;
}

.btn {
  width: 100%;
  padding: 12px;
  border: none;
  background: #0d6efd;
  color: white;
  font-size: 16px;
  border-radius: 4px;
  cursor: pointer;
}

.btn:hover {
  background: #0b5ed7;
}

.switch-link {
  margin-top: 15px;
  font-size: 14px;
}

.switch-link a {
  color: #0d6efd;
  text-decoration: none;
}

</style>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Register</h2>

      <form method="POST" action="/register">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" required>
        </div>

        <div class="form-group">
          <label>Repeat Password</label>
          <input type="password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>

      <p class="switch-link">
        Already have an account?
        <a href="login.html">Sign in</a>
      </p>
    </div>
  </div>

</body>
</html>
